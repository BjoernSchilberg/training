<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Exercise | GeoExt Workshop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css" type="text/css" />
  <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
  <link rel="stylesheet" href="http://geoext.github.io/geoext3/v3.0.0/resources/css/gx-popup.css" type="text/css" />
  <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>

  <script src="https://geoext.github.io/geoext3/v3.0.0/GeoExt.js"></script>

</head>

<body>
  <script>
    var map;
    Ext.onReady(function() {
      var blueStyle = new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'blue',
          width: 3
        }),
        fill: new ol.style.Fill({
          color: 'rgba(0, 0, 255, 0.1)'
        })
      })
      // 1) OpenLayers
      //
      // Create an instance of an OpenLayers map:
      var vectorLayer = new ol.layer.Vector({
        title: 'Westfalen Kreise',
        source: new ol.source.Vector({
          url: 'data/westfalen_kreise.geojson',
          format: new ol.format.GeoJSON()
        }),
        style: blueStyle,
        name: `Westfalen Kreise`
      })
      map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
            name: 'OSM'
          }),
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              title: 'nw_dop20',
              url: 'https://www.wms.nrw.de/geobasis/wms_nw_dop20',
              params: {
                layers: 'nw_dop20',
                TILED: true
              }
            }),
            name: 'nw_dop20'
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([7.013056, 51.450833]),
          zoom: 12
        })
      });

      // 2) GeoExt
      //
      // Create an instance of the GeoExt map component with that map:
      var mapComponent = Ext.create('GeoExt.component.Map', {
        map: map,
        region: 'center'
      });

      // Creating an appropriate treestore
      var treeStore = Ext.create('GeoExt.data.store.LayersTree', {
        layerGroup: map.getLayerGroup()
      });

      var layerTreePanel = Ext.create('Ext.tree.Panel', {
        title: 'Kartenebenen',
        width: 300,
        region: 'west',
        store: treeStore,
        rootVisible: false,
        viewConfig: {
          plugins: {
            ptype: 'treeviewdragdrop'
          }
        }
      });
      var featureStore = Ext.create('GeoExt.data.store.Features', {
        layer: vectorLayer,
        map: map
      });

      // 3) Ext JS
      //
      // Create a viewport
      var featurePanel = Ext.create('Ext.grid.Panel', {
        title: 'Simpsons',
        store: featureStore,
        columns: [{
            xtype: 'widgetcolumn',
            width: 40,
            widget: {
              xtype: 'gx_renderer'
            },
            onWidgetAttach: function(column, gxRenderer, rec) {
              gxRenderer.update({
                feature: rec.getFeature(),
                symbolizers: GeoExt.component.FeatureRenderer.determineStyle(rec)
              });
            }
          },
          {
            text: 'Kreisname',
            dataIndex: 'Kreisname',
            flex: 3
          },
          {
            text: 'Einwohner',
            dataIndex: 'Einwohner',
            flex: 1
          },
          {
            text: 'Oberbürgermeister',
            dataIndex: 'Oberbürgermeister',
            flex: 1
          }
        ],
        height: 200,
        region: 'south'
      });

      var vp = Ext.create('Ext.container.Viewport', {
        layout: 'border',
        items: [
          mapComponent,
          layerTreePanel,
          featurePanel
        ]
      });

    });
  </script>
</body>

</html>
