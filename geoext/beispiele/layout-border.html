<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ExtJS Layout Border</title>
  <!-- include a CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css" type="text/css" />

  <!-- include an external JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
</head>

<body>
  <script>
    Ext.onReady(function() {
      var win = Ext.create('Ext.container.Viewport', {
        layout: 'border',
        defaults: {
          bodyPadding: 15,
          collapsible: true,
          split: true
        },
        items: [{
          title: 'Item 1',
          region: 'north',
          height: 100,
          html: 'Content 1'
        }, {
          title: 'Item 2',
          region: 'east',
          width: 150,
          html: 'Content 2'
        }, {
          title: 'Item 3',
          region: 'west',
          width: 150,
          html: 'Content 3'
        }, {
          title: 'Item 4',
          region: 'center',
          html: 'Content 4'
        }]
      });


      win.show()
    });
  </script>
