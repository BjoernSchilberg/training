<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ExtJS Layout Table</title>
  <!-- include a CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css" type="text/css" />

  <!-- include an external JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
</head>

<body>
  <script>
    Ext.onReady(function() {
      var win = Ext.create('Ext.container.Viewport', {
        layout: {
          type: 'table',
          columns: 3,
          tableAttrs: {
            style: {
              width: '100%'
            }
          }
        },
        defaults: {
          bodyPadding: 15,
        },
        items: [{
          title: 'Item 1',
          rowspan: 1,
          colspan: 1,
          html: 'Content 1'
        }, {
          title: 'Item 2',
          rowspan: 1,
          colspan: 1,
          html: 'Content 2'
        }, {
          title: 'Item 3',
          rowspan: 1,
          colspan: 1,
          html: 'Content 3'
        }, {
          title: 'Item 4',
          colspan: 2,
          rowspan: 1,
          html: 'Content 4'
        }]
      });
      win.show()
    });
  </script>
