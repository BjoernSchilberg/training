<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ExtJS Layout Column</title>
  <!-- include a CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css" type="text/css" />

  <!-- include an external JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
</head>

<body>
  <script>
    Ext.onReady(function() {
      var win = Ext.create('Ext.container.Viewport', {
        layout: {
          type: 'hbox',
          pack: 'start',
          align: 'stretch'
        },
        defaults: {
          bodyPadding: '10 15',
          margin: 5,
          flex: 1,
        },
        items: [{
          title: 'Item 1',
          html: 'Content 1'
        }, {
          title: 'Item 2',
          flex: 1.5,
          html: 'Content 2'
        }, {
          title: 'Item 3',
          html: 'Content 3'
        }, {
          title: 'Item 4',
          html: 'Content 4'
        }]
      });

      win.show();
    });
  </script>
</body>

</html>
