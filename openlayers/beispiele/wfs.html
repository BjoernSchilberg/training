<!doctype html>
<html lang="en">

<head>
  <!-- include a CSS stylesheet -->
  <link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css" />
  <style>
    #map {
      height: 256px;
      width: 512px;
    }
  </style>
  <title>OpenLayers WFS NRW Beispiel</title>
  <!-- include an external JavaScript file -->
  <script src="https://openlayers.org/en/v5.2.0/build/ol.js"></script>
</head>

<body>
  <h1>OpenLayers WFS NRW Beispiel</h1>
  <div id="map"></div>
  <script type="text/javascript">
    PROXY = '/proxy?url=';

    var vectorSource = new ol.source.Vector({
      format: new ol.format.GML2(),
      url: function(extent) {
        return PROXY+'https://www.wfs.nrw.de/geobasis/wfs_nw_dvg?service=WFS&' +
          'version=1.1.0&request=GetFeature&typename=dvg:nw_dvg1_krs&' +
          'outputFormat=text/xml;%20subtype=gml/2.1.2&srsname=EPSG:3857&' +
          'bbox=' + extent.join(',');
      },
      strategy: ol.loadingstrategy.bbox
    });

    var vector = new ol.layer.Vector({
      source: vectorSource,
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'rgba(0, 0, 255, 1.0)',
          width: 2
        })
      })
    });

    var raster = new ol.layer.Tile({
      source: new ol.source.OSM({})
    });
    var map = new ol.Map({
      target: 'map',
      layers: [raster, vector],
      view: new ol.View({
        projection: 'EPSG:3857',
        center: ol.proj.fromLonLat([7.013056, 51.450833]),
        zoom: 6,
      })
    });
  </script>
</body>

</html>
