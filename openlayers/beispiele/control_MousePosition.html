<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ol.control.MousePosition</title>
  <!-- include a CSS stylesheet -->
  <!-- CSS-Deklarationen (Stil) -->
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css" />
  <style>
    #map {
      height: 256px;
      width: 512px;
    }
  </style>
  <!-- include an external JavaScript file -->
  <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
</head>
<!--HTML-Markup (Auszeichnung)-->

<body>
  <h1>ol.control.MousePosition</h1>
  <!-- Container fÃ¼r den Karten-Viewport-->
  <div id="map"></div>
  <!-- JavaScript-Initialisierungs-Code (Verhalten) -->
  <script>
    var map = new ol.Map({
      controls: ol.control.defaults().extend([
        new ol.control.MousePosition({
          coordinateFormat: ol.coordinate.createStringXY(4),
          projection: 'EPSG:4326'
        })
      ]),
      // Wert des id-Attributs des Karten-Containers
      // Alternativ: document.getElementById("map")
      target: 'map',
      //Liste (als JavaScript-Array) aller Kartenthemen
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      //Kartenausschnitt
      view: new ol.View({
        //Kartenzentrum
        center: ol.proj.fromLonLat([7.013056, 51.450833]),
        //initialen Zoomlevel 
        zoom: 12
      })
    });
  </script>
</body>

</html>
