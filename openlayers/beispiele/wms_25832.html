<!doctype html>
<html lang="en">

<head>
  <!-- include a CSS stylesheet -->
  <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css" />
  <style>
    #map {
      height: 256px;
      width: 512px;
    }
  </style>
  <title>OpenLayers WMS NRW Beispiel</title>
  <!-- include an external JavaScript file -->
  <script src="https://openlayers.org/en/v4.1.1/build/ol-debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
  <script src="https://epsg.io/25832.js"></script>
</head>

<body>
  <h1>OpenLayers WMS NRW Beispiel</h1>
  <div id="map"></div>
  <script type="text/javascript">
    //  <BoundingBox SRS="EPSG:25832" minx="270100" miny="5.55e+06" maxx="550000" maxy="5.85e+06"/>


    var projection = new ol.proj.Projection({
      code: 'EPSG:25832',
      extent: [270100, 5550000, 550000, 5850000]
    });
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          title: 'nw_dop20',
          source: new ol.source.TileWMS({
            url: 'https://www.wms.nrw.de/geobasis/wms_nw_dop20',
            projection: projection,
            params: {
              LAYERS: 'nw_dop20',
              TILED: true,
            }
          })
        })
      ],
      view: new ol.View({
        projection: projection,
        center: ol.proj.transform([7.013056, 51.450833], 'EPSG:4326', projection),
        zoom: 6,
      })
    });
  </script>
</body>

</html>
