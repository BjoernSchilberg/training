<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ArcGIS</title>
  <!-- include a CSS stylesheet -->
  <!-- CSS-Deklarationen (Stil) -->
  <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css" />
  <style>
    #map {
      height: 256px;
      width: 512px;
    }
  </style>
  <!-- include an external JavaScript file -->
  <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
</head>
<!--HTML-Markup (Auszeichnung)-->

<body>
  <h1>ArcGIS</h1>
  <!-- Container fÃ¼r den Karten-Viewport-->
  <div id="map"></div>
  <!-- JavaScript-Initialisierungs-Code (Verhalten) -->
  <script>
    var map = new ol.Map({
      // Wert des id-Attributs des Karten-Containers
      // Alternativ: document.getElementById("map")
      target: 'map',
      //Liste (als JavaScript-Array) aller Kartenthemen
      layers: [
        new ol.layer.Tile({
          source: new ol.source.BingMaps({
            imagerySet: 'Road',
            key: 'AlIhy1q8XYJ5x5tIpN2qys34e_ZRO8k90J8ykC4RiJdKuz6O-pe4BVl78rhG6UA3'
          })
        }),
        new ol.layer.Tile({
          source: new ol.source.TileArcGISRest({
            extent: [706857.728137264, 6561692.97793586, 1054170.01771981, 6897143.58253384],
            url: 'https://services1.arcgis.com/W47q82gM5Y2xNen1/arcgis/rest/services/westfalen_kreise/MapServer'
          })
        })

      ],
      //Kartenausschnitt
      view: new ol.View({
        //Kartenzentrum
        center: ol.proj.fromLonLat([7.013056, 51.450833]),
        //initialen Zoomlevel 
        zoom: 12
      })
    });
  </script>
</body>

</html>
