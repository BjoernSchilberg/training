<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Positionsänderung von ol.control.OverviewMap</title>
  <!-- include a CSS stylesheet -->
  <!-- CSS-Deklarationen (Stil) -->
  <link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css" />
  <style>
    #map {
      height: 256px;
      width: 512px;
    }
    
    .ol-custom-overviewmap,
    .ol-custom-overviewmap.ol-uncollapsible {
      bottom: auto;
      left: auto;
      right: 0;
      top: 0;
    }
  </style>
  <!-- include an external JavaScript file -->
  <script src="https://openlayers.org/en/v5.2.0/build/ol.js"></script>
</head>
<!--HTML-Markup (Auszeichnung)-->

<body>
  <h1>Positionsänderung von ol.control.OverviewMap</h1>
  <!-- Container für den Karten-Viewport-->
  <div id="map"></div>
  <!-- JavaScript-Initialisierungs-Code (Verhalten) -->
  <script>
    var map = new ol.Map({
      controls: ol.control.defaults().extend([
        new ol.control.ScaleLine(),
        new ol.control.OverviewMap({
          className: 'ol-overviewmap ol-custom-overviewmap'
        })
      ]),
      // Wert des id-Attributs des Karten-Containers
      // Alternativ: document.getElementById("map")
      target: 'map',
      //Liste (als JavaScript-Array) aller Kartenthemen
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      //Kartenausschnitt
      view: new ol.View({
        //Kartenzentrum
        center: ol.proj.fromLonLat([7.013056, 51.450833]),
        //initialen Zoomlevel 
        zoom: 12
      })
    });
  </script>
</body>

</html>
